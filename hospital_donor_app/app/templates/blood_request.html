{% extends "base.html" %}
{% block title %}Blood Request Form{% endblock %}

{% block content %}
<div class="form-container" style="font-weight: bold; color: white; padding: 20px;">
    <h2>Request Blood</h2>

    <!-- Display a success message if the form was submitted -->
    {% if success %}
    <div class="alert alert-success" role="alert">
        Form submitted successfully! Thank you for your request.
    </div>
    {% endif %}

    <!-- Blood Request Form -->
    <form method="POST" action="/request_blood">
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="blood_type" style="font-weight: bolder; font-size: 18px;">Blood Type</label>
            <select class="form-control" name="blood_type" required>
                <option value="" disabled selected>Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="units_requested" style="font-weight: bolder; font-size: 18px;">Units Requested</label>
            <input type="number" class="form-control" name="units_requested" min="1" required>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="urgency" style="font-weight: bolder; font-size: 18px;">Urgency</label>
            <select class="form-control" name="urgency" required>
                <option value="" disabled selected>Select Urgency</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
            </select>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="patient_name" style="font-weight: bolder; font-size: 18px;">Patient Name</label>
            <input type="text" class="form-control" name="patient_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>

    <!-- Hospital Dashboard Link -->
    <hr>
    <a href="{{ url_for('main.hospital_dashboard') }}" class="btn btn-secondary">Go to Hospital Dashboard</a>
</div>
{% endblock %}
